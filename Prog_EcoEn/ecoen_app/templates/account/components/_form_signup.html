<form method="POST" action="{% url 'account_signup' %}" class="needs-validation" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}

  <!-- Usuario -->
  <div class="mb-3">
    <label for="username" class="form-label">
      <i class="bi bi-person-circle me-1"></i> Usuario
    </label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Tu nombre de usuario" required>
    <div class="invalid-feedback">El usuario es obligatorio.</div>
  </div>

  <!-- Correo -->
  <div class="mb-3">
    <label for="email" class="form-label">
      <i class="bi bi-envelope-fill me-1"></i> Correo electrónico
    </label>
    <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
    <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
  </div>

  <!-- Contraseña -->
  <div class="mb-3">
    <label for="password1" class="form-label">
      <i class="bi bi-lock-fill me-1"></i> Contraseña
    </label>
    <input type="password" id="password1" name="password1" class="form-control" placeholder="••••••••" required>
    <div class="invalid-feedback">La contraseña es obligatoria.</div>
  </div>

  <!-- Confirmar contraseña -->
  <div class="mb-3">
    <label for="password2" class="form-label">
      <i class="bi bi-lock-fill me-1"></i> Confirmar contraseña
    </label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Repite tu contraseña" required>
    <div class="invalid-feedback">Debes confirmar tu contraseña.</div>
  </div>

  <!-- Botón -->
  <button type="submit" class="btn btn-success w-100">
    <i class="bi bi-person-plus-fill me-1"></i> Registrarse
  </button>
</form>
