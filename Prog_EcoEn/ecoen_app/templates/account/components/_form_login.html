<form method="POST" action="{% url 'account_login' %}" class="needs-validation" novalidate>
  {% csrf_token %}
  
  <!-- Campo usuario/email -->
  <div class="mb-3">
    <label for="login" class="form-label">
      <i class="bi bi-person-circle me-1"></i> Usuario o Email
    </label>
    <input type="text" id="login" name="login" class="form-control" placeholder="ejemplo@correo.com" required>
    <div class="invalid-feedback">Por favor ingresa tu usuario o correo electrónico.</div>
  </div>

  <!-- Campo contraseña -->
  <div class="mb-3">
    <label for="password" class="form-label">
      <i class="bi bi-lock-fill me-1"></i> Contraseña
    </label>
    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
    <div class="invalid-feedback">La contraseña es obligatoria.</div>
  </div>

  <!-- Botón login -->
  <button type="submit" class="btn btn-success w-100">
    <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
  </button>
</form>
